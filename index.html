        label {

            margin-bottom: 12px;
            font-weight: 600;
            color: #5a3d5c;
            font-size: 1.1rem;
        }
        
        .question-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #ff8fab;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0d2dc;
            border-radius: 12px;
            font-size: 1rem;

            background-color: #fff9fb;
            color: #5a3d5c;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus, select:focus, textarea:focus {

            box-shadow: 0 0 0 3px rgba(255, 143, 171, 0.2);

            align-items: center;

            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 143, 171, 0.4);

            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 143, 171, 0.6);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-submit:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .anonymous-note {
            background-color: #fff0f5;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            border: 1px dashed #ffb6c1;
        }
        
        .anonymous-note h3 {
            color: #fb6f92;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .real-name-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .real-name-option input {
            width: auto;
        }
        
        .real-name-field {
            margin-top: 15px;
            display: none;
        }
        
        .footer {
            color: #5a3d5c;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

            right: 20px;
            background-color: #8ce0b8;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;

            align-items: center;
            gap: 10px;

        .notification.error {

        }
        
        .notification.show {
            transform: translateX(0);
        }

        .video-container {

            left: 0;
            width: 100%;

                sport: formData.get('sport'),
                love_friend: formData.get('love_friend'),
                game: formData.get('game'),
                package: formData.get('package'),
                favorite_teacher: formData.get('favorite_teacher'),
                favorite_song: formData.get('favorite_song'),
                dream_space: formData.get('dream_space'),
                feeling: formData.get('feeling')
            };
            
            // 使用EmailJS发送邮件
            emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
                .then(function(response) {
                    console.log('问卷提交成功!', response.status, response.text);
                    
                    // 显示成功通知
                    showNotification('问卷提交成功！感谢你的参与,周三的考试你必定考的都会,蒙的全对！', 'success');
                    
                    // 重置表单
                    document.getElementById('surveyForm').reset();
                    document.getElementById('real_name_field').style.display = 'none';
                    document.getElementById('real_name_option').checked = false;
                    
                    // 根据性别播放不同的视频
                    setTimeout(() => {
                        playNonRepeatingVideo(gender);
                    }, 1500);
                })
                .catch(function(error) {
                    console.error('问卷提交失败:', error);
                    let errorMessage = '提交失败，请稍后重试。';
                    
                    if (error.text) {
                        errorMessage += ` 错误详情: ${error.text}`;
                    }
                    
                    showNotification(errorMessage, 'error');
                })
                .finally(function() {
                    // 重新启用提交按钮
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 提交问卷';
                });
        });
        
        // 播放不重复的视频
        function playNonRepeatingVideo(gender) {
            // 根据性别选择不同的视频池
            let videoPool;
            let storageKey;
            
            if (gender === '女') {
                videoPool = femaleVideos;
                storageKey = 'playedVideos_female';
            } else {
                videoPool = otherGenderVideos;
                storageKey = 'playedVideos_other';
            }
            
            // 从本地存储获取已播放的视频ID
            let playedVideos = JSON.parse(localStorage.getItem(storageKey)) || [];
            
            // 找出未播放的视频
            const unplayedVideos = videoPool.filter(video => !playedVideos.includes(video.id));
            
            // 如果没有未播放的视频，则重置已播放列表
            if (unplayedVideos.length === 0) {
                playedVideos = [];
                localStorage.setItem(storageKey, JSON.stringify(playedVideos));
                // 重新获取未播放的视频
                const unplayedVideos = videoPool.filter(video => !playedVideos.includes(video.id));
            }
            
            // 随机选择一个未播放的视频
            const randomIndex = Math.floor(Math.random() * unplayedVideos.length);
            const selectedVideo = unplayedVideos[randomIndex];
            
            // 将选中的视频ID添加到已播放列表
            playedVideos.push(selectedVideo.id);
            localStorage.setItem(storageKey, JSON.stringify(playedVideos));
            
            // 获取视频元素和容器
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const videoTitle = document.getElementById('videoTitle');
            const videoDescription = document.getElementById('videoDescription');
            
            // 设置视频信息
            videoTitle.textContent = selectedVideo.title;
            videoDescription.textContent = selectedVideo.description;
            
            // 设置视频源
            videoPlayer.src = selectedVideo.url;
            
            // 显示视频容器
            videoContainer.classList.add('active');
            
            // 监听视频进度更新
            videoPlayer.addEventListener('timeupdate', updateVideoProgress);
            
            // 监听视频结束
            videoPlayer.addEventListener('ended', function() {
                // 视频播放完毕，隐藏容器
                setTimeout(() => {
                    videoContainer.classList.remove('active');
                    videoPlayer.removeEventListener('timeupdate', updateVideoProgress);
                }, 1000);
            });
            
            // 阻止右键菜单和键盘控制
            videoContainer.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // 阻止键盘控制
            document.addEventListener('keydown', function(e) {
                if (videoContainer.classList.contains('active')) {
                    // 阻止空格键、方向键等控制视频播放
                    if ([32, 37, 39].includes(e.keyCode)) {
                        e.preventDefault();
                        return false;
                    }
                }
            }, false);
            
            // 禁止视频控制
            videoPlayer.controls = false;
            
            // 阻止视频点击事件
            videoPlayer.addEventListener('click', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 尝试自动播放并取消静音
            videoPlayer.play().then(() => {
                // 成功播放后尝试取消静音
                videoPlayer.muted = false;
            }).catch(error => {
                console.log('自动播放失败:', error);
            });
        }
        
        // 更新视频进度条
        function updateVideoProgress() {
            const videoPlayer = document.getElementById('videoPlayer');
            const progressBar = document.getElementById('videoProgressBar');
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('i');
            const text = notification.querySelector('span');
            
            text.textContent = message;
            
            if (type === 'error') {
                notification.classList.add('error');
                icon.className = 'fas fa-exclamation-circle';
            } else {
                notification.classList.remove('error');
                icon.className = 'fas fa-check-circle';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
