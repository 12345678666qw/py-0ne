<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: "Microsoft YaHei", "PingFang SC", "Heiti SC", sans-serif;
        }
        
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            pointer-events: none;
        }
        
        .new-year-text {
            font-size: 16vw;
            font-weight: 900;
            color: #ffdd00;
            text-shadow: 
                0 0 40px #ff9900,
                0 0 80px #ff5500,
                0 0 120px #ff0000,
                0 0 160px #ff0000;
            text-align: center;
            animation: textGlow 1.5s infinite alternate;
            transform-origin: center center;
            line-height: 1;
            padding: 0;
            margin: 0;
            display: block;
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 40px #ff9900,
                    0 0 80px #ff5500,
                    0 0 120px #ff0000,
                    0 0 160px #ff0000;
            }
            50% {
                text-shadow: 
                    0 0 60px #ffdd00,
                    0 0 120px #ff9900,
                    0 0 180px #ff5500,
                    0 0 240px #ff0000;
            }
            100% {
                text-shadow: 
                    0 0 80px #ffff00,
                    0 0 160px #ffdd00,
                    0 0 240px #ff9900,
                    0 0 320px #ff5500;
            }
        }
        
        /* 音乐播放按钮 */
        .music-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: buttonAppear 1s ease-out 3s forwards;
        }
        
        .music-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .music-button:active {
            transform: scale(0.95);
        }
        
        .music-icon {
            font-size: 32px;
            color: white;
        }
        
        .music-button.playing .music-icon {
            color: #4cd964;
            text-shadow: 0 0 10px rgba(76, 217, 100, 0.5);
        }
        
        .music-button.muted .music-icon {
            color: #ff3b30;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            .new-year-text {
                font-size: 18vw;
            }
            
            .music-button {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
            
            .music-icon {
                font-size: 28px;
            }
        }
        
        @media (max-height: 500px) {
            .text-container {
                align-items: flex-start;
                padding-top: 10vh;
            }
            .new-year-text {
                font-size: 15vh;
            }
            
            .music-button {
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
            }
            
            .music-icon {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .new-year-text {
                font-size: 20vw;
            }
        }
        
        @media (min-width: 2000px) {
            .new-year-text {
                font-size: 12vw;
            }
        }
        
        /* 文字入场动画 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) scale(0.5);
            animation: charAppear 0.8s ease-out forwards;
        }
        
        @keyframes charAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 启动提示 */
        .start-hint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        .start-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .start-content {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .countdown {
            font-size: 3rem;
            color: #ffdd00;
            margin: 20px 0;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 启动提示 -->
    <div class="start-hint" id="startHint">
        <div class="start-content">
            <div>新年快乐！</div>
            <div class="countdown" id="countdown">3</div>
            <div>音乐与烟花即将开始</div>
        </div>
    </div>
    
    <canvas id="fireworksCanvas"></canvas>
    <div class="text-container">
        <div class="new-year-text" id="newYearText"></div>
    </div>
    
    <!-- 音乐播放按钮 -->
    <div class="music-button" id="musicButton">
        <div class="music-icon">♪</div>
    </div>

    <script>
        // ============ 单一音乐路径 ============
        // 请将您的音乐文件放在与HTML文件同目录的 "music" 文件夹中，并命名为 "new-year.mp3"
        const MUSIC_PATH = 'music/new-year.mp3';
        
        // ============ 全局变量 ============
        let backgroundMusic = null;
        let isMusicPlaying = false;
        let isMusicLoaded = false;
        let musicVolume = 0.7;
        let isStarted = false;
        
        // ============ 页面元素 ============
        const startHint = document.getElementById('startHint');
        const countdownElement = document.getElementById('countdown');
        const musicButton = document.getElementById('musicButton');
        
        // ============ 启动倒计时 ============
        function startCountdown() {
            let countdown = 3;
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    startEverything();
                }
            }, 1000);
        }
        
        // ============ 启动所有效果 ============
        function startEverything() {
            if (isStarted) return;
            isStarted = true;
            
            // 隐藏启动提示
            startHint.classList.add('hidden');
            
            // 显示新年快乐文字
            showNewYearText();
            
            // 启动烟花系统
            startFireworks();
            
            // 启动音乐系统
            startMusic();
            
            // 设置3秒后显示音乐按钮
            setTimeout(() => {
                musicButton.style.opacity = 1;
            }, 3000);
        }
        
        // ============ 音乐系统 ============
        function initMusic() {
            backgroundMusic = new Audio(MUSIC_PATH);
            backgroundMusic.loop = true;
            backgroundMusic.volume = musicVolume;
            backgroundMusic.preload = 'auto';
            
            // 音乐加载成功时
            backgroundMusic.addEventListener('canplaythrough', function() {
                console.log('音乐加载成功');
                isMusicLoaded = true;
            });
            
            // 音乐加载失败时
            backgroundMusic.addEventListener('error', function(e) {
                console.log('音乐加载失败，请检查文件路径: ' + MUSIC_PATH);
                musicButton.classList.add('muted');
                musicButton.title = "音乐加载失败";
            });
            
            // 监听播放状态
            backgroundMusic.addEventListener('play', function() {
                console.log('音乐开始播放');
                isMusicPlaying = true;
                musicButton.classList.remove('muted');
                musicButton.classList.add('playing');
                musicButton.title = "正在播放音乐";
            });
            
            backgroundMusic.addEventListener('pause', function() {
                console.log('音乐已暂停');
                isMusicPlaying = false;
                musicButton.classList.remove('playing');
                musicButton.title = "点击播放音乐";
            });
            
            // 音乐按钮点击事件
            musicButton.addEventListener('click', function() {
                toggleMusic();
            });
            
            // 空格键控制音乐播放
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && isMusicLoaded) {
                    e.preventDefault();
                    toggleMusic();
                }
            });
        }
        
        function startMusic() {
            if (!isMusicLoaded) return;
            
            // 尝试播放音乐
            playMusic().then(success => {
                if (!success) {
                    // 自动播放失败，显示提示
                    musicButton.title = "点击播放音乐";
                }
            });
        }
        
        async function playMusic() {
            if (!backgroundMusic || !isMusicLoaded) return false;
            
            try {
                await backgroundMusic.play();
                console.log('音乐播放成功');
                return true;
            } catch (e) {
                console.log('音乐播放失败:', e);
                return false;
            }
        }
        
        function pauseMusic() {
            if (!backgroundMusic) return;
            
            backgroundMusic.pause();
        }
        
        function toggleMusic() {
            if (!isMusicLoaded) return;
            
            if (isMusicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }
        
        // ============ 烟花系统 ============
        let canvas, ctx;
        let fireworks = [];
        let particles = [];
        let autoFireInterval;
        let isAutoFiring = false;
        let lastFireworkTime = 0;
        
        // 颜色预设
        const COLOR_PRESETS = [
            {hue: 0, saturation: 100, lightness: 70},
            {hue: 30, saturation: 100, lightness: 70},
            {hue: 60, saturation: 100, lightness: 70},
            {hue: 120, saturation: 100, lightness: 70},
            {hue: 180, saturation: 100, lightness: 70},
            {hue: 240, saturation: 100, lightness: 70},
            {hue: 280, saturation: 100, lightness: 70},
            {hue: 330, saturation: 100, lightness: 70},
            {hue: 45, saturation: 100, lightness: 70},
            {hue: 300, saturation: 100, lightness: 70}
        ];
        
        function initFireworks() {
            canvas = document.getElementById('fireworksCanvas');
            ctx = canvas.getContext('2d');
            
            // 设置Canvas尺寸
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 随机数生成函数
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        // 增强的粒子类
        class EnhancedParticle {
            constructor(x, y, colorConfig) {
                this.x = x;
                this.y = y;
                this.size = random(2.5, 5.5);
                this.colorConfig = colorConfig;
                
                const angle = random(0, Math.PI * 2);
                const speed = random(4, 12);
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.drag = 0.95;
                this.life = 1.0;
                this.decay = random(0.01, 0.02);
                this.hasGlow = Math.random() > 0.7;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.08; // GRAVITY
                this.vx += 0.015; // WIND
                this.vx *= this.drag;
                this.vy *= this.drag;
                this.life -= this.decay;
                
                if (this.hasGlow) {
                    this.size += Math.sin(Date.now() * 0.01) * 0.3;
                }
                
                return this.life > 0 && this.y < canvas.height + 100;
            }
            
            draw() {
                const alpha = this.life * 0.9;
                const lightness = this.colorConfig.lightness * this.life;
                
                if (this.hasGlow) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size * 1.5
                    );
                    gradient.addColorStop(0, `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, ${lightness}%, ${alpha})`);
                    gradient.addColorStop(1, `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, ${lightness * 0.5}%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.fillStyle = `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, ${lightness}%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (this.life > 0.7) {
                    ctx.strokeStyle = `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, ${lightness}%, ${alpha * 0.4})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 0.5, this.y - this.vy * 0.5);
                    ctx.stroke();
                }
            }
        }
        
        // 增强的烟花类
        class EnhancedFirework {
            constructor(x, targetY, colorConfig, size = 'large') {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.colorConfig = colorConfig;
                this.size = size;
                this.speed = random(10, 18);
                this.exploded = false;
                this.trail = [];
            }
            
            update() {
                if (!this.exploded) {
                    this.trail.push({x: this.x, y: this.y, life: 1.0});
                    this.y -= this.speed;
                    
                    if (this.y <= this.targetY) {
                        this.explode();
                        return false;
                    }
                    return true;
                }
                return false;
            }
            
            explode() {
                this.exploded = true;
                
                let particleCount = this.size === 'xlarge' ? 100 : (this.size === 'large' ? 70 : 40);
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new EnhancedParticle(this.x, this.y, this.colorConfig));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    for (let i = 0; i < this.trail.length; i++) {
                        const point = this.trail[i];
                        point.life -= 0.05;
                        
                        if (point.life > 0) {
                            ctx.fillStyle = `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, 80%, ${point.life * 0.7})`;
                            ctx.beginPath();
                            ctx.arc(point.x, point.y, 3 * (i / this.trail.length), 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                    
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, 8
                    );
                    gradient.addColorStop(0, `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, 100%, 1)`);
                    gradient.addColorStop(1, `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, 70%, 0.8)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowColor = `hsla(${this.colorConfig.hue}, ${this.colorConfig.saturation}%, 90%, 0.9)`;
                    ctx.shadowBlur = 15;
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                }
            }
        }
        
        // 创建随机烟花
        function createRandomFirework() {
            const x = random(40, canvas.width - 40);
            const targetY = random(canvas.height * 0.2, canvas.height * 0.5);
            const colorConfig = COLOR_PRESETS[Math.floor(Math.random() * COLOR_PRESETS.length)];
            const size = Math.random() > 0.8 ? 'xlarge' : 'large';
            
            fireworks.push(new EnhancedFirework(x, targetY, colorConfig, size));
        }
        
        function startAutoFire() {
            if (isAutoFiring) return;
            
            isAutoFiring = true;
            
            // 初始创建3个烟花
            setTimeout(() => createRandomFirework(), 200);
            setTimeout(() => createRandomFirework(), 500);
            setTimeout(() => createRandomFirework(), 800);
            
            autoFireInterval = setInterval(() => {
                const now = Date.now();
                if (now - lastFireworkTime > 800) {
                    const count = Math.random() > 0.7 ? 2 : 1;
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => createRandomFirework(), i * 150);
                    }
                    lastFireworkTime = now;
                }
            }, 900);
        }
        
        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                if (!firework.update()) {
                    fireworks.splice(i, 1);
                } else {
                    firework.draw();
                }
            }
            
            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                if (!particle.update()) {
                    particles.splice(i, 1);
                } else {
                    particle.draw();
                }
            }
            
            // 限制粒子数量
            if (particles.length > 600) {
                particles.splice(0, particles.length - 500);
            }
            
            requestAnimationFrame(animate);
        }
        
        function startFireworks() {
            animate();
            startAutoFire();
        }
        
        // ============ 新年快乐文字动画 ============
        function showNewYearText() {
            const newYearText = document.getElementById('newYearText');
            newYearText.innerHTML = '';
            
            const text = "新年快乐！";
            const chars = text.split('');
            
            chars.forEach((char, index) => {
                const charSpan = document.createElement('span');
                charSpan.className = 'char';
                charSpan.textContent = char;
                charSpan.style.animationDelay = `${index * 0.3}s`;
                newYearText.appendChild(charSpan);
            });
        }
        
        // ============ 页面加载初始化 ============
        function init() {
            // 初始化烟花系统
            initFireworks();
            
            // 初始化音乐系统
            initMusic();
            
            // 开始倒计时
            startCountdown();
            
            // 点击页面任意位置也可以启动
            document.addEventListener('click', function() {
                if (!isStarted) {
                    startEverything();
                }
            });
            
            // 空格键也可以启动
            document.addEventListener('keydown', function(e) {
                if (!isStarted && e.key === ' ') {
                    e.preventDefault();
                    startEverything();
                }
            });
            
            // 点击页面时发射烟花
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const targetY = random(canvas.height * 0.2, canvas.height * 0.4);
                const colorConfig = COLOR_PRESETS[Math.floor(Math.random() * COLOR_PRESETS.length)];
                
                fireworks.push(new EnhancedFirework(x, targetY, colorConfig, 'xlarge'));
            });
        }
        
        // 页面加载完成后立即启动
        window.addEventListener('load', init);
    </script>
</body>
</html>
